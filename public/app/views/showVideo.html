<section id="artistbg">
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12">
                <h1>Music Video</h1>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <hr>
        <div ng-repeat="test in test">
            <div id="content" class="col-md-6">
                <img class="artwork" ng-src="{{test.artworkUrl100}}">
                <h4 class="text-danger">{{test.trackName}}<span class="text-info"> by {{test.artistName}}</span></h4>
                <a target="__blank" href="{{test.previewUrl}}" class="glyphicon glyphicon-play btn btn-lg button_1">PlayVideo</a>
            </div>
        </div>
    </div>
</div>
